<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="registerLogInPage">
        <div class="Folder">
            <div class="Formbox">
                <div class="buttonBox">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="Register()">Register</button>
                </div>
                <div class="social-icons">
                    <img src="img/log in page/fb.png">
                    <img src="img/log in page/tw.png">
                    <img src="img/log in page/gp.png">
                </div>
                <form id="Login" class="input-groups">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="chech-box" ><span class="spanL">Remember Password</span>
                    <button type="submit" class="submit-btn">Log In</button> 
                </form>
                <form id="Register" class="input-groups">
                    <input type="text" class="input-field" placeholder="Name" required>
                    <input type="email" class="input-field" placeholder="Email Id" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="password" class="input-field" placeholder="Confirm Password" required>
                    <input type="checkbox" class="chech-box" ><span class="spanL">I agree to the terms and conditions</span>
                    <button type="submit" class="submit-btn">Register</button> 
                </form>
            </div>
        </div>
    </section>
   
    <script>
        var x =document.getElementById("Login");
        var y =document.getElementById("Register");
        var z =document.getElementById("btn");

        function Register(){
            x.style.left ="-400px";
            y.style.left ="45px";
            z.style.left ="110px";
        }
        function login(){
            x.style.left ="50px";
            y.style.left ="450px";
            z.style.left ="0px";
        }
    </script>

</body>

</html>
